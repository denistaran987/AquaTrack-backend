<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password email</title>
  </head>
  <body>
    <h1 style="color: blue">Dear {{email}}!</h1>
    <p style="color: black">
      We received a password reset request for your gap.com account. If you made this request, use
      the link to change your password.
    </p>
    <p>Click <a href="{{link}}">here</a> to reset your password!</p>
    <p style="color: black">If you did not request a password reset, please ignore this email.</p>
  </body>
</html>
