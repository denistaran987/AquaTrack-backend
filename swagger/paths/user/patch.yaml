tags:
  - Users
summary: Update current user
operationId: updateUser
description: Update current user.
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - id
          - name
          - email
          - gender
        properties:
          id:
            type: string
            example: '67b0fb1c07658221fbada021'
          name:
            type: string
            example: 'Joker'
          email:
            type: string
            example: 'cetetak579@kurbieh.com'
          gender:
            type: string
            example: 'cetetak579@kurbieh.com'
            enum: ['woman', 'man']
          weight:
            type: number
            example: 0
          dailySportTime:
            type: number
            example: 0
          dailyNorm:
            type: number
            example: 1500
responses:
  '200':
    description: Successfully patched a user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a user!
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
